<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body >
   <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button aria-label="Search" >
            <img src="weather-app-img/images/search.png" alt="" ></button>
       </div>

       <div class="error">
        <p>Invalid City Name</p>
       </div>

       <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon" alt="">
        <h1 class="temp">22 °C </h1>
        <h2 class="city">New York</h2>

        <div class="deatails">

            <div class="col">
                <img src="weather-app-img/images/humidity.png" alt="">
                <div> <p class="humidity">50%</p>
               <p>Humidity </p>
               </div>
            </div>
             <div class="col">
                <img src="weather-app-img/images/wind.png" alt="">
                <div> <p class="wind">15 km/h </p>
                
                <p>Wind Speed</p>
                </div>
            </div>
        </div>
       </div>
   </div>
   <script>

    const apikey="13ff987364930e8a24ce01e552fa6df7";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");

    async function checkWhether(city) {
        const response = await fetch(apiUrl + city+`&appid=${apikey}`);
        if(response.status==404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }
        else{
                 var data = await response.json();
        

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+" °C" ;
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%" ;
        document.querySelector(".wind").innerHTML=data.wind.speed+" km/h" ;

        if(data.weather[0].main=="Clouds"){
            document.querySelector(".weather-icon").src="weather-app-img/images/clouds.png";
        }
        else if(data.weather[0].main=="Clear"){
            document.querySelector(".weather-icon").src="weather-app-img/images/clear.png";
        }
        else if(data.weather[0].main=="Rain"){
            document.querySelector(".weather-icon").src="weather-app-img/images/rain.png";
        }
        else if(data.weather[0].main=="Drizzle"){
            document.querySelector(".weather-icon").src="weather-app-img/images/drizzle.png";
        }
        else if(data.weather[0].main=="Mist"){
            document.querySelector(".weather-icon").src="weather-app-img/images/mist.png";
        }
        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";
        }
  
    }

    searchBtn.addEventListener("click",()=>{
        checkWhether(searchBox.value);
    });
  
   </script>
</body>
</html>
